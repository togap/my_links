<!Doctype html>
<html lang="es">
    <head>
	<meta charset="utf-8">
	<title>Tags</title>
    </head>
    <body>
	<h1>Tags</h1>
	<ul>
	    {% for tag in tags %}
	    <li><a href="{{ url_for('detail_tag', id=tag.id) }}">{{ tag.name }}</a> <strong>({{ tag.links | length }})</strong></li>
	    {% endfor %}
	</ul>
    </body>
</html>
