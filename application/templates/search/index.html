{% extends "index.html" %}
{% block title %}Search{% endblock %}
{% block header %}Serch{% endblock %}
{% block content %}
    <div class="row">
	<div class="columns small-12">
	    <form method="post" action="{{ url_for('search') }}">
		<div class="row">
		    <div class="columns small-9">
	        	<input type="text" placeholder="words, tags" name="search">
		    </div>
		    <div class="columns small-3">
	        	<button type="submit" class="button primary hollow expanded">search</button>
		    </div>
		</div>
	    </form>
	</div>
    </div>
    <div class="row">
	<div class="columns small-12">
	    {% for link in links %}
	    	<a href="{{ url_for('detail_link', id=link.id) }}">
		    <div class="callout">
			<p><strong>{{ link.title }}</strong></p>
			<p>
			    <a href="{{ link.url }}"><small>{{ link.url }}</small></a>
			    {% for tag in link.tags %}
				<span class="label success">
				    <a href="{{ url_for('detail_tag', id=tag.id) }}">
					<small>{{ tag.name }}</small>
				    </a>
				</span>
			    {% endfor %}
			</p>
		    </div>
		</a>
	    {% else %}
	        <p>nothing</p>
	    {% endfor %}
	</div>
    </div>
{% endblock %}
