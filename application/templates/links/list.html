<!Doctype html>
<html lang="es">
    <head>
	<meta charset="utf-8">
	<title>Links</title>
    </head>
    <body>
	<h1>Links</h1>
	<ul>
	    {% for link in links %}
	    <li>
		<h4><a href="{{ url_for('detail_link', id=link.id) }}">{{ link.title }}</a></h4>
		<a href="{{ link.url }}" target="_blank">{{ link.url }}</a> 
		<a href="{{ url_for('edit', id=link.id) }}">edit</a> 
		<a href="{{ url_for('attach_tag', id=link.id) }}">add tag</a>
	    </li>
	    {% endfor %}
	<ul>
    </body>
</html>
