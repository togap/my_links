<!Doctype html>
<html lang="es">
    <head>
	<meta charset="UTF-8">
	<title>My Links | {% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='bower_components/foundation-sites/dist/css/foundation.min.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='bower_components/foundation-icon-fonts/foundation-icons.css') }}" />
	<script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bower_components/what-input/dist/what-input.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bower_components/foundation-sites/dist/js/foundation.min.js') }}"></script>
	{% block style %}{% endblock %}
    </head>
    <body>
	<nav class="top-bar stacked-for-medium">
	    <section class="top-bar-title">
		<span data-responsive-toggle="responsive-menu" data-hide-for="medium">
		    <button class="menu-icon dark" type="button" data-toggle></button>
		</span>
		<strong><a href="{{ url_for('links') }}">My Links</a></strong>
	    </section>
	    <section id="responsive-menu">
	    	<section class="top-bar-left">
		    <ul class="dropdown menu" data-dropdown-menu>
		    	<li><a href="{{ url_for('links') }}">links</a></li>
	    		<li><a href="{{ url_for('tags') }}">tags</a></li>
	    		<li><a href="{{ url_for('search') }}">search</a></li>
		    </ul>
	    	</section>
	    	<!--section class="top-bar-right"></section-->
	    </section>
	</nav>
	<div class="section">
	    <div class="row">
		<div class="columns small-12 medium-8 medium-offset-2">
	            <h2>{% block header %}{% endblock %}</h2>
		</div>
	    </div>
	    <div class="row">
		<div class="columns small-12 medium-8 medium-offset-2">
	            {% block content %}{% endblock %}
		</div>
	    </div>
	<div>
	<footer></footer>
	<script>
	    $(document).foundation();
	</script>
	{% block script %}{% endblock %}
    </body>
</html>
