<!Doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Links | {% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='bower_components/foundation-sites/dist/css/foundation.min.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='bower_components/foundation-icon-fonts/foundation-icons.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
	<script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bower_components/what-input/dist/what-input.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bower_components/foundation-sites/dist/js/foundation.min.js') }}"></script>
	{% block style %}{% endblock %}
  </head>
  <body>
	{% block main %}{% endblock %}
	<footer></footer>
	<script>
	    $(document).foundation();
	</script>
	{% block script %}{% endblock %}
    </body>
</html>
