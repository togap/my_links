{% extends "index.html" %}
{% block title %}Login{% endblock %}
{% block header %}Login{% endblock %}
{% block content %}
    <div class="row">
	<div class="columns small-6 small-offset-3">
	    <fieldset class="fieldset">
		<legend>Credentials</legend>
		<form action="{{ url_for('index') }}" method="post">
		    <div class="row">
			<div class="columns small-3">
			    <label class="text-right middle" for="username">Username</label>
			</div>
			<div class="columns small-9">
			    <input type="text" id="username" name="username" placeholder="username" required />
			</div>
		    </div>
		    <div class="row">
			<div class="columns small-3">
			    <label class="text-right middle" for="password">Password</label>
			</div>
			<div class="columns small-9">
			    <input type="text" id="password" name="password" placeholder="password" required />
			</div>
		    </div>
		    <div class="row">
			<div class="columns small-12">
			    <button class="button hollow float-right" type="submit">login</button>
			</div>
		    </div>
		</form>
	    </fieldset>
	</div>
    </div>
{% endblock %}
